<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(대/박/맛/집) (로/그/인)</title>
    <link rel="stylesheet" href="/css/joins.css">
</head>

<body>
    <header>
        <a href="http://localhost:8080"><img src="/img/logo.png" alt="로고"></a>
        <ul>
            <li><a href="http://localhost:8080/users/1">이벤트</a></li>
            <li><a href="http://localhost:8080/likes/1">메-뉴</a></li>
            <li><a href="http://localhost:8080/reservations/1">예-약</a></li>
            <li class="sign-up"><a href="http://localhost:8080/joins/1">로그인</a></li>
        </ul>
    </header>

    <main>
        <section id="joinpage">

            <h1>가입하기</h1>

            <div class="login-join">

                <h2>가입하시면 멋진 게임을 즐기실 수 있어요~~~^^</h2>

                <form id="join-form" action="/auth/join" method="post">

                    <div class="input-group">
                        <label for="join-userName">아이디</label>
                        <input id="join-userName" type="text" name="userName">
                    </div>

                    <div class="input-group">
                        <label for="join-password">비밀번호</label>
                        <input id="join-password" type="password" name="password">
                    </div>

                    <div class="input-group">
                        <label for="join-nick">닉네임</label>
                        <input id="join-nick" type="text" name="nick">
                    </div>

                    <div class="member">
                        <button id="join-btn" type="submit" class="btn">가입 ♥</button>
                    </div>

                </form>

            </div>

        </section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('error')) {
                alert(new URL(location.href).searchParams.get('error'));
            }
            if (new URL(location.href).searchParams.get('error')) {
                alert('이미 존재하는 아이디입니다.');
            }
        };
    </script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/sequelize.js"></script>
</body>

</html>
